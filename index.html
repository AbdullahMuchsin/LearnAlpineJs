<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="//unpkg.com/alpinejs" defer></script>
    <title>Learn to AlpineJs</title>
  </head>
  <body>
    <div x-data="{nama : 'Abdullah Muchsin'}" >
        <div x-data="{umur : 20}">
            <p>Nama : <span x-text="nama"></span></p>
            <p>Umur : <span x-text="umur"></span></p>
        </div>
    </div>
  </body>
</html>
